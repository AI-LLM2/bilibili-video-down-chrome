<!DOCTYPE html>
<html>
<head>
  <title>Bilibili Video Downloader</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      color: #FB7299;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #FB7299;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e45c86;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    #quality-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bilibili Video Downloader</h1>
  <div class="container">
    <div id="not-bilibili" class="hidden">
      <p>Please navigate to a Bilibili video page to use this extension.</p>
    </div>
    <div id="bilibili-video">
      <div>
        <p id="video-title"></p>
        <select id="quality-select">
          <option value="loading">Loading available qualities...</option>
        </select>
      </div>
      <button id="download-btn">Download Video</button>
      <p id="status"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
