<!DOCTYPE html>
<html>
<head>
  <title>Bilibili Video Downloader</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      color: #FB7299;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #FB7299;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e45c86;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    #quality-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
    .buttons-container {
      display: flex;
      gap: 8px;
    }
    #wget-commands {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      resize: none;
      white-space: pre;
      overflow-x: auto;
      margin-top: 10px;
    }
    .commands-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #copy-commands-btn {
      align-self: flex-end;
      font-size: 12px;
      padding: 4px 8px;
    }
    .tab-container {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      background-color: #f1f1f1;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }
    .tab.active {
      background-color: #FB7299;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bilibili Video Downloader</h1>
  <div class="container">
    <div id="not-bilibili" class="hidden">
      <p>Please navigate to a Bilibili video page to use this extension.</p>
    </div>
    <div id="bilibili-video">
      <div>
        <p id="video-title"></p>
        <select id="quality-select">
          <option value="loading">Loading available qualities...</option>
        </select>
      </div>
      
      <div class="tab-container">
        <div class="tab active" data-tab="download">Browser Download</div>
        <div class="tab" data-tab="wget">Terminal Download</div>
      </div>
      
      <div id="download-tab" class="tab-content active">
        <button id="download-btn">Download Video</button>
        <p id="status"></p>
      </div>
      
      <div id="wget-tab" class="tab-content">
        <div class="commands-container">
          <button id="get-wget-btn">Generate wget Commands</button>
          <textarea id="wget-commands" readonly></textarea>
          <button id="copy-commands-btn" class="hidden">Copy Commands</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
