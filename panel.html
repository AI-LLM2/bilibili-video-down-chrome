<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bilibili Downloader Debug Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #log {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Bilibili Downloader Debug Panel</h2>
  <div id="log"></div>
  <script src="panel.js"></script>
</body>
</html>
